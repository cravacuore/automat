<div>
<a class="small button left" href="/state/add">Add State</a>
<table>
  <thead>
    <tr>
      <th width="150">Initial</th>
      <th width="150">Final</th>
      <th width="150">State</th>
      <th width="150">0</th>
      <th width="150">1</th>
    </tr>
  </thead>
  <tbody>
    {% for state in automata.states %}
      {% if state != None %}
        <tr>
          <td>
            <input name="radio" type="radio" {% if state.is_initial_state %}checked{% endif %} 
              onclick="location.href='/state/change/initial/{{state}}'">
            </input>
          </td>
          <td>
            <input type="checkbox" {% if state.is_final_state %}checked{% endif %}
              onclick="location.href='/state/change/final/{{state}}'">
            </input>
          </td>
          <td>{{ state }}</td>
          <td>
            <a class="tiny dropdown button secondary" dropdown-toggle="#state-menu">None</a>
            <ul id="state-menu" class="menu f-dropdown">
              {% for state in automata.states %}
                <li><a href="#">{{state}}</a></li>
              {% endfor %}
            </ul>
          </td>
          <td>
            <a class="tiny dropdown button secondary" dropdown-toggle="#state-menu">None</a>
            <ul id="state-menu" class="menu f-dropdown">
              {% for state in automata.states %}
                <li><a href="#">{{state}}</a></li>
              {% endfor %}
            </ul>
          </td>
        </tr>
      {% endif %}
    {% endfor %}
  </tbody>
</table>
</div>
